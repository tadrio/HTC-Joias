<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTC JOIAS</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/swiper-carrousel.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <section class="header__info-top">
        <img
          class="header__arrow-left"
          src="./assets/img/nav_arrow.svg"
          alt="seta esquerda"
          title="seta de navegação apontando para a esquerda"
        />
        <div class="header__info-top__wrapper"></div>
        <img
          class="header__arrow-right"
          src="./assets/img/nav_arrow.svg"
          alt="seta direita"
          title="seta de navegação apontando para a direita"
        />
      </section>

      <section class="header__menu">
        <a href="/" class="header__menu__logo">htc joias</a>

        <div class="header__menu-burger">
          <img
            src="./assets/img/nav-burger.svg"
            alt="linhas de menu"
            title="3 linhas horizontais indicando o menu"
          />
        </div>

        <nav class="header__menu__container">
          <ul class="header__menu__container--list">
            <!-- MENU DESKTOP CONTENT -->
          </ul>
        </nav>

        <div class="header__menu__container--icons">
          <img
            src="./assets/img/nav-search.svg"
            class="loupe"
            alt="ícone de lupa"
            title="ícone representando uma lupa composta por um circulo branco e um haste na diagonal"
          />
          <img
            src="./assets/img/nav-user.svg"
            class="user"
            alt="ícone de usuário"
            title="ícone representando uma uma pessoa, composta de um círculo superior representando a cabeça e um semi-círculo inferior representando o corpo"
          />
          <img
            src="./assets/img/nav-bag.svg"
            class="bag"
            alt="ícone de sacola"
            title="ícone representando uma lupa composta por um circulo branco e um haste na diagonal"
          />
        </div>
        <nav class="header__menu-mobile">
          <div class="header__menu-mobile--menu">
            <ul>
              <li class="header__menu-mobile--menu-wrapper">
                <a href="#" class="header__menu-mobile--menu-nav">
                  <div class="header__menu-mobile--menu-nav-icons">
                    <img
                      src="./assets/img/nav-user.svg"
                      alt="ícone de usuário"
                      title="ícone representando uma uma pessoa, composta de um círculo superior representando a cabeça e um semi-círculo inferior representando o corpo"
                    />
                  </div>
                  <span class="header__menu-mobile--menu-title"
                    >Entre ou Cadastre-se
                  </span>
                </a>
              </li>
              <li class="header__menu-mobile--menu-wrapper">
                <a href="#" class="header__menu-mobile--menu-nav">
                  <div class="header__menu-mobile--menu-nav-icons">
                    <img
                      src="./assets/img/nav-box.svg"
                      alt="ícone de usuário"
                      title="ícone representando uma uma pessoa, composta de um círculo superior representando a cabeça e um semi-círculo inferior representando o corpo"
                    />
                  </div>
                  <span class="header__menu-mobile--menu-title"
                    >Meus pedidos
                  </span>
                </a>
              </li>
              <li class="header__menu-mobile--menu-wrapper">
                <a href="#" class="header__menu-mobile--menu-nav">
                  <div class="header__menu-mobile--menu-nav-icons">
                    <img
                      src="./assets/img/nav-bag.svg"
                      alt="ícone de usuário"
                      title="ícone representando uma uma pessoa, composta de um círculo superior representando a cabeça e um semi-círculo inferior representando o corpo"
                    />
                  </div>
                  <span class="header__menu-mobile--menu-title"
                    >Meu carrinho
                  </span>
                </a>
              </li>
              <ul class="menu-mobile-options">
                <!-- OPTIONS MENU MOBILE -->
              </ul>
            </ul>
          </div>
          <div class="header__menu-mobile--menu-close">
            <button class="header__menu-mobile--menu-close-button">
              <img
                src="./assets/img/nav-close.svg"
                alt="botão de fechar"
                title="letra X indicando o botão de fechar o menu mobile"
                class="header__menu-mobile--menu-close-img"
              />
            </button>
          </div>
        </nav>
      </section>
      <form class="header__menu__mobile-search">
        <input
          class="header__menu__mobile-search-input"
          type="text"
          placeholder="O que você procura?"
        />
        <button class="header__menu__mobile-search-button">
          <img
            src="./assets/img/nav-search.svg"
            class="header__menu__mobile-search-button-img"
            alt="ícone de lupa"
            title="ícone representando uma lupa composta por um circulo branco e um haste na diagonal"
          />
        </button>
      </form>
    </header>
    <main class="body">
      <section class="main-banner swiper">
        <div class="main-banner__mobile-content">
          <h2>Condição Especial</h2>
          <h3>de inauguração</h3>
          <span>Compre em até 10X sem juros!</span>
            <button>Quero Comprar</button>
        </div>
        <div class="main-banner__wrapper swiper-wrapper">
          <img class="main-banner__wrapper__image swiper-slide" src="./assets/img/carrousel1.png">
          <img class="main-banner__wrapper__image swiper-slide" src="./assets/img/carrousel1.png">
          <img class="main-banner__wrapper__image swiper-slide" src="./assets/img/carrousel1.png">
        </div>
        <div class="swiper-pagination main-banner__bullets"></div>
        <div class="swiper-button-prev main-banner__arrow"></div>
        <div class="swiper-button-next main-banner__arrow"></div>
      </section>
      <section class="features-wrapper swiper">
        <div class="features-wrapper__swiper-items swiper-wrapper">
          <!-- <div class="features-wrapper__container swiper-slide">
            <img class="features-wrapper__image" src="./assets/img/feature-lock.svg">
            <div class="features-wrapper__text">
              <strong class="features-wrapper__text--strong">Compra 100% segura</strong>
              <span class="features-wrapper__text--span">Seus dados ficam projegidos</span>
            </div>
          </div> -->
        </div>
        <div class="swiper-button-prev features-wrapper__arrow"></div>
        <div class="swiper-button-next features-wrapper__arrow"></div>
      </section>
    </main>
  </body>
</html>
